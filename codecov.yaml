coverage:
  status:
    project:
      default:
        target: 90%
        threshold: 5%

# Only post if coverage drops AND there are uncovered lines of code
comment:
  require_changes: "coverage_drop AND uncovered_patch"
ignore:
  - "cli/mocks"
  - "assets"
  - "**/_test.go"
  - "cli/main.go"
  - "cli/misc/logger/logger.go"
  - "cli/services/s3_service"
